syntax = "proto3";

package api.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/mattiusz/based_backend/internal/gen/proto/v1";

service ChatService {
  rpc CreateMessage(CreateMessageRequest) returns (ChatMessage);
  rpc GetEventMessages(GetEventMessagesRequest) returns (GetEventMessagesResponse);
  rpc LikeMessage(LikeMessageRequest) returns (google.protobuf.Empty);
  rpc UnlikeMessage(UnlikeMessageRequest) returns (google.protobuf.Empty);
  rpc StreamEventMessages(StreamEventMessagesRequest) returns (stream ChatMessage);
}

message ChatMessage {
  bytes message_id = 1;
  bytes event_id = 2;
  bytes user_id = 3;
  string comment = 4;
  google.protobuf.Timestamp timestamp = 5;
  int32 message_index = 6;
  int32 number_of_likes = 7;
  bool is_liked_by_user = 8;
}

message CreateMessageRequest {
  bytes event_id = 1;
  bytes user_id = 2;
  string comment = 3;
}

message GetEventMessagesRequest {
  bytes event_id = 1;
  bytes user_id = 2;
}

message GetEventMessagesResponse {
  repeated ChatMessage messages = 1;
}

message LikeMessageRequest {
  bytes message_id = 1;
  bytes user_id = 2;
}

message UnlikeMessageRequest {
  bytes message_id = 1;
  bytes user_id = 2;
}

message StreamEventMessagesRequest {
  bytes event_id = 1;
  bytes user_id = 2;
}